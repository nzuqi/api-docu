<app-breadcrumbs [crumbs]="crumbs" *ngIf="exists"></app-breadcrumbs>

<div class="err" *ngIf="!exists">
    <h4>Oops! We can't seem to find what you're looking for.</h4>
    <p>It's been a while since we encountered such an embarrasing error, so please bear with us. You could try this in a
        couple of minutes to check if it's been resolved.</p>
</div>

<div class="" [innerHTML]="content" *ngIf="exists"></div>
